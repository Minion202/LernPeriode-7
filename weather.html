<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Widget</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle at center, #fff1f4 0%, #ffe0ea 100%);
      font-family: "MyFont", sans-serif;
    }
    .weather-box {
      background: #fff;
      border: 4px solid var(--pink-300);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 24px 30px;
      text-align: center;
      width: 340px;
    }
    .weather-box h1 {
      color: var(--pink-600);
      margin-bottom: 12px;
    }
    .temp-row {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: var(--text);
      margin-top: 8px;
    }
  </style>
</head>

</html>
